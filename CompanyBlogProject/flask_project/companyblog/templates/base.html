<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap links-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <style>
            .navbar .nav-link > a {
                color: rgb(205, 198, 198);
            }
        </style>
        <title>Blog</title>
    </head>
    <body>
        <ul class = "navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <li class="nav-link">
                <a href="{{ url_for('core.index') }}">
                    <button type="button" class="btn btn-dark">Home</button>
                </a>
            </li>
            <li class="nav-link ml-auto">
                <a href="{{ url_for('core.info') }}">About</a>
            </li>
        
            
            {% if current_user.is_authenticated %}
            <li class="nav-link">
                <a href="{{ url_for('blog_posts.create_post') }}">Create Post</a>
            </li>
            <li class="nav-link">
                <a href="{{ url_for('users.account') }}">Account</a>
            </li>
            <li class="nav-link">
                <a href="{{ url_for('users.logout') }}">Log Out</a>
            </li>
            {% else %}
            <li class="nav-link">
                <a href="{{ url_for('users.login') }}">Log In</a>
            </li>
            <li class="nav-link">
                <a href="{{ url_for('users.register') }}">Register</a>
            </li>
            {% endif %}
        </ul>

        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
    </body>
</html>
