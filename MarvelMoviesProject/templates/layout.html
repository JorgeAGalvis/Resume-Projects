<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>Home</title>
</head>
<body>

<script type="text/javascript" src="{{ url_for('static', filename='layout.js') }}"></script>

<nav class="navbar navbar-dark black-nav-bar">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}"> <img id="marvel-logo" src="https://seeklogo.com/images/M/Marvel_Comics-logo-D489AEB9C1-seeklogo.com.png" alt="Marvel Logo"></a>
        <div class="ml-auto">   
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a id="add-link" aria-current="page" href="{{ url_for('add') }}">Add Movie</a>
                </li>
            </ul>
        </div>
        <form id="search-form" class="d-flex" action="{{ url_for('search') }}" method="GET">
        <input name="search-input" id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>


<div class="container-fluid">   
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
